<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/static/echarts/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各地人才的数量对比折线图'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                type: 'category',
                data: ["北京","上海","深圳","广州"]
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [{{ bj }},{{ sh }},{{ sz }},{{ gz }}],
                type: 'line'
            }]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

         });
    </script>
</body>
</html>
